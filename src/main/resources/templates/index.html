<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        * {
            font-family: "Arial", sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr th:if="${!users.isEmpty()}">
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/users/(id=${user.getId()})}" th:text="${user.getId()}"></a></td>
        <td><a th:href="@{/users/(id=${user.getId()})}" th:text="${user.getFirstName()}"></a></td>
        <td><a th:href="@{/users/(id=${user.getId()})}" th:text="${user.getLastName()}"></a></td>
        <td><a th:href="@{/users/(id=${user.getId()})}" th:text="${user.getEmail()}"></a></td>
        <td><a th:href="@{/users/edit/(id=${user.getId()})}">Edit</a></td>
        <td><a th:href="@{/users/delete/(id=${user.getId()})}">Delete</a></td>
    </tbody>
</table>

<br/>

<a href="/users/new">Create new user</a>

</body>
</html>
