<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <style>
        * {
            font-family: "Arial", sans-serif;
        }
        form.form {
            display: table;
        }
        div.form {
            display: table-row;
        }
        div.error {
            color: crimson;
        }
        label, input {
            display: table-cell;
            margin-bottom: 10px;
        }
        label {
            padding-right: 10px;
        }
    </style>
</head>
<body>

<form th:method="POST" th:action="@{/users/update/(id=${user.getId()})}" th:object="${user}" class="form">
    <div class="form">
        <label for="name">First name</label>
        <input type="text" th:field="*{firstName}" id="name"/>
        <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</div>
    </div>
    <div class="form">
        <label for="lastname">Last name</label>
        <input type="text" th:field="*{lastName}" id="lastname"/>
        <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
    </div>
    <div class="form">
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    </div>
    <div class="form">
        <input type="submit" value="Update user"/>
    </div>
</form>

</body>
</html>
